<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Result</title>
</head>
<body>

<div id="output"></div>
<div id="result"></div>

<script>
    let output = document.getElementById("output")
    
     let a = 15*3;
     output.innerHTML=`<h1>${a}</h1>`
 
    let result = document.getElementById("result")
    let marks=80
    let ans=""
    if (marks >= 75 ){
        ans="passed"
    }else{
        ans="failed"
    }
    result.innerHTML=`<h1>${ans}</h1>`
</script>

</body>
</html>
